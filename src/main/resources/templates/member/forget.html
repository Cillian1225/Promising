<!doctype html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<th:block th:replace="fragments/commonHead"></th:block>
<title>보드 프로젝트</title>
<link th:href="@{/static/css/forget.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/static/js/common.js}"></script>
<script type="text/javascript" th:src="@{/static/js/forget.js}"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/common_style.css}">

</head>
<body>
	<div class="wrap">
		<header th:replace="fragments/header.html :: fg-header"></header>
		<div class="forgetcontainer">
			<div class="container forgetbox">
				<div class="forgetwrap">
					<h1>비밀번호 찾기</h1>
					<form action="/member/forget" method="post" id="findform">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="findbox">
							<div class="lable">이메일 주소</div>
							<div class="inputbox">
								<input type="text" name="username" id="username">
							</div>
							<div class="explainbox">
							Promising 가입 시 사용하신 이메일을 입력하시면 임시 비밀번호를 이메일로 보내드립니다.
							</div>
						</div>
						<button type="button" class="findbtn" id="findbtn"><span>임시 비밀번호 발급하기</span></button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
