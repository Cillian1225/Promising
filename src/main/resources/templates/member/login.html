<!doctype html>
<html xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<th:block th:replace="fragments/commonHead"></th:block><title>보드 프로젝트</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link th:href="@{/css/login.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(function() {
		$("#signup").on("click", function() {
			location.href = "/member/signup";
		})
	})
</script>

</head>
<body>
	<div class="wrap">
	<header th:replace="fragments/header.html :: fg-header"></header>
		<div class="logincontainer">
			<div class="container loginBox p-4 shadow bg-white rounded">
				<h2 class="mb-5 text-center">로그인</h2>
			
	<div th:with="member=${#authentication.principal}">
	[[${member}]]
	</div>
				<form method="post">
					<div class="form-row mb-3">
						<div class="col-12 mb-2">
							<input type="text" class="form-control" name="username"
								placeholder="아이디를 입력해주세요.">
						</div>
						<div class="col-12">
							<input type="password" class="form-control" name="password"
								placeholder="비밀번호를 입력해주세요.">
						</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<div>
						<input type="checkbox" id="remember-me" name="remember-me">로그인
						유지
					</div>
					<div class="form-row align-items-center mt-4">
						<div class="col-6 text-center">
							<button class="btn btn-outline-success w-100" id="login">로그인</button>
						</div>
						<div class="col-6 text-center">
							<button type="button" class="btn btn-outline-primary w-100"
								id="signup">회원가입</button>
						</div>
					</div>
				</form>
			</div>
			<form action="/logout" method="post">
 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
 <button>로그아웃</button>
 </form>
		</div>
	</div>
</body>
</html>
