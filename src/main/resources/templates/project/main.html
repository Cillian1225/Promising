<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="fragments/commonHead"></th:block>
    <title>Promising</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}">
    <script>
        $(function () {
            $(".heart").on({
                'click': function () {
                    var src = ($(this).attr('src') === '/static/images/main/heart1.png')
                        ? '/static/images/main/heart2.png'
                        : '/static/images/main/heart1.png';
                    $(this).attr('src', src);
                }
            });
        })
    </script>
</head>
<body>
    <div class="wrap">
        <header th:replace="fragments/header.html :: fg-header"></header>
        <div class="main">
            <div class="container">
            	<!-- 캐러셀 -->
                <div class="mainCarousel">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{/static/images/main/carou1.jpg}" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <span>쇼핑의 즐거움을 선물하다</span>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{/static/images/main/carou2.jpg}" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <span>부자 되기 프로젝트</span>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{/static/images/main/carou3.jpg}" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <span>MZ세대들의 최신 트렌드 다 모았다!</span>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <!-- 정렬 버튼 -->
                <div class="listTitle">
                    <h3>주목할 만한 프로젝트</h3><br>
                    <button type="button" class="btn btn-light btn-sm">인기순</button>
                    <button type="button" class="btn btn-light btn-sm">최신순</button>
                    <button type="button" class="btn btn-light btn-sm">마감순</button>
                </div>
                <!-- 프로젝트 출력 -->
                <div class="row" >
                    <div class="col-12 col-md-6 col-xl-3" th:each="pro:${result}">
                        <div class="card" >
                            <div class="imgDiv">
                                <img th:src="@{/static/images/main/card1.jpeg}" class="card-img-top" alt="...">
                                <img src="@{/static/images/main/heart1.png}" width="20" class="heart">
                            </div>
                            <div class="card-body">
                                <div class="writer">
                                    <span><a href="#">[[${pro.prCategory}]]</a></span>
                                    <span class="division">|</span>
                                    <span><a href="#">[[${pro.prWriter}]]</a></span>
                                </div>
                                <div class="pro_title">
                                    <a href="#">[[${pro.prTitle}]]</a>
                                </div>
                                <div class="achi">
                                    <span>[[${pro.prCurrentMoney/pro.prTargetMoney*100}]]% 달성</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
             	<!-- 마이페이지 -->
             	<div class=mypagego><a href="#" th:href="@{/member/mypage}">마이페이지이동</a></div>
     
            </div>
            <!-- container end -->
        </div>
        <!-- main end -->
        
        <div class="lookaround">
            <div id="searchHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <button id="search_close">검색창 닫기</button>
                        </div>
                        <div class="col-8">
                            <h2 class="search_title">프로젝트 둘러보기</h2>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </div>
            <div class="search_wrap">
                <div class="container">
                    <div class="search2 row">
                        <div class="col-10">
                            <input type="text" class="form-control w-100" placeholder="프로젝트를 검색하세요." id="param">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-light w-100" id="searchBtn">검색</button>
                        </div>
                    </div>
                    <div class="project">
                        <div class="shortcut">
                            <h4><a href="#">모든 프로젝트</a></h4>
                        </div>
                        <div class="shortcut">
                            <h4><a href="#">인기 프로젝트</a></h4>
                        </div>
                        <div class="shortcut">
                            <h4><a href="#">신규 프로젝트</a></h4>
                        </div>
                        <div class="shortcut">
                            <h4><a href="#">성공 임박 프로젝트</a></h4>
                        </div>
                    </div>
                    <hr>
                    <div class="tag">
                        <h6>태그</h6>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-secondary">Secondary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-light">Light</button>
                        <button type="button" class="btn btn-dark">Dark</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- lookaround end -->
    </div>
</body>
</html>
